{% extends "base.html" %} {% block title %}Home - El Pueblo Mexican Food{%
endblock %} {% block content %}
<div class="container" style="background: transparent;">
  
  <h1 class="text-danger">Menu</h1>
  <form action="{{ url_for('menu', people=request.args['people'], date=request.args['date'], time=request.args['time']) }}" method="post">
    <div class="form-group">
      <label for="item1">Item 1</label>
      <input type="number" class="form-control" id="item1_quantity" name="item1_quantity" value="0">
    </div>
    <div class="form-group">
      <label for="item2">Item 2</label>
      <input type="number" class="form-control" id="item2_quantity" name="item2_quantity" value="0">
    </div>
    <button type="submit" class="btn btn-primary">Checkout</button>
  </form>
</div>

 
{% endblock %}
