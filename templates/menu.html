{% extends "base.html" %}

{% block title %}Menu - El Pueblo Mexican Food{% endblock %}

{% block content %}
<div class="container" style="background: transparent;">
  <h1 class="text-danger">Menu</h1>
  
  <!-- Display the total number of people and base amount -->
  <p>Total number of people: {{ people }}</p>
  <p>Base amount for catering: ${{ "%.2f"|format(base_amount / 100) }}</p>

  <form action="{{ url_for('menu', people=request.args['people'], date=request.args['date'], time=request.args['time']) }}" method="post">
    <div class="form-group">
      <label for="meat1">Please select your first choice of meat</label>
      <select class="form-control" id="meat1" name="meat1" required>
        <option value="carne_asada">Carne Asada</option>
        <option value="chicken">Chicken</option>
        <option value="adobada">Adobada</option>
        <!-- Add more meat options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="meat2">Please select your second choice of meat</label>
      <select class="form-control" id="meat2" name="meat2" required>
        <option value="carne_asada">Carne Asada</option>
        <option value="chicken">Chicken</option>
        <option value="adobada">Adobada</option>
        <!-- Add more meat options as needed -->
      </select>
    </div>

    <!-- Add-on items -->
    <h3>Add-On Items</h3>
    <div class="form-group">
      <label for="additional_meat_choice">Additional Meat Choice ($30)</label>
      <select class="form-control" id="additional_meat_choice" name="additional_meat_choice">
        <option value="" disabled selected>Select additional meat</option>
        <option value="carne_asada">Carne Asada</option>
        <option value="chicken">Pollo Asado</option>
        <option value="adobada">Adobada</option>
      </select>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" id="quesadillas" name="quesadillas">
      <label class="form-check-label" for="quesadillas">
        Quesadillas ($30)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" id="shrimp" name="shrimp">
      <label class="form-check-label" for="shrimp">
        Shrimp ($40)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" id="sour_cream" name="sour_cream">
      <label class="form-check-label" for="sour_cream">
        Sour Cream ($20)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" id="buneolos" name="buneolos">
      <label class="form-check-label" for="buneolos">
        Buneolos ($20)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" id="onions_cilantro" name="onions_cilantro">
      <label class="form-check-label" for="onions_cilantro">
        Add Onions/Cilantro (No Charge)
      </label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Checkout</button>
  </form>
</div>
{% endblock %}
